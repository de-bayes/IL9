<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - IL9Cast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .unsub-card {
            max-width: 480px;
            width: 100%;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(91, 155, 213, 0.35);
            border-radius: 8px;
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #4C9EEB;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        a.home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4C9EEB 0%, #4A7BA7 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        a.home-link:hover {
            background: linear-gradient(135deg, #4A7BA7 0%, #3D5A80 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 155, 213, 0.35);
        }
    </style>
</head>
<body>
    <div class="unsub-card">
        <h1>{% if success %}Unsubscribed{% else %}Error{% endif %}</h1>
        <p class="message {% if success %}success{% else %}error{% endif %}">{{ message }}</p>
        <a href="/" class="home-link">Back to IL9Cast</a>
    </div>
</body>
</html>
